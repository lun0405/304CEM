  <script>
    $(document).ready(function(){
      
    $("#login").click(function() {
    
      if ($("#floatingInput").val()=="" || $("#floatingPassword").val()=="") {
        alert('LoginID & Password cannot Null!');
        return false;
      }
    
    
      var username =$("#floatingInput").val();
      var passwd =$("#floatingPassword").val();
      var mydata ="login= "+username+" & password= "+passwd;
      alert(mydata);
          $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:9998/check_fav',
            dataType:"text",
            data:mydata,
            
            success: function(data) {
              alert(data);
              if(data=="login_ok"){
                alert(data);
                localStorage.setItem("loginid", username);
                localStorage.setItem("loginstatus", "OK");
                location.href="http://127.0.0.1:9998";
              }

            else{
              alert(data);
            }
            },
            error: function(xhr, status, error) {
              console.log('Error: ' + error.message);
            }
          });
    });
    
    });




    
  </script>

  <form method="POST">

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" id="login" type="submit">Sign in</button>
